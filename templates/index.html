<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털새싹의 발자취</title>
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon" />
    <script src="../static/socket.io.min.js?ver=240110v1"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .content {
            text-align: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .image-container img {
            max-width: 45%;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            border-radius: 8px;
        }

        .image-container img:hover {
            transform: scale(1.05);
            filter: brightness(1.05);
        }

        .main-title {
            font-size: 2.5vw; /* 반응형 폰트 크기 */
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .main-title .highlight {
            font-size: 1em;
            color: #ffbf00;
        }

        .instruction-text {
            font-size: 1.5vw; /* 반응형 폰트 크기 */
            color: #777;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #volume-slider {
            width: 30vw;
            max-width: 300px;
            accent-color: #3498db;
        }

        #volume-display {
            font-size: 2vw;
            color: #2c3e50;
            font-weight: bold;
        }

        .start-btn {
            background-color: #4CAF50;
            color: white;
            padding: 2vw 4vw;
            font-size: 3vw;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-btn:active {
            transform: translateY(3px);
        }

        .start-btn:hover {
            background-color: #45a049;
        }

        .fullscreen-btn {
            background-color: #b0b0b0;
            color: white;
            padding: 1vw 2vw;
            font-size: 1.5vw;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .fullscreen-btn:active {
            transform: translateY(2px);
        }

        .fullscreen-btn:hover {
            background-color: #9a9a9a;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 24px;
            }

            .instruction-text {
                font-size: 16px;
            }

            .start-btn {
                font-size: 24px;
                padding: 20px 40px;
            }

            .fullscreen-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .volume-container {
                flex-direction: column;
            }

            #volume-slider {
                width: 80vw;
            }

            .image-container img {
                max-width: 80%;
            }
        }

    </style>
</head>

<body>
    <div class="content">
        <div class="image-container">
            <img src="../static/bg1.png" alt="Robot Image">
            <img src="../static/bg2.png" alt="Character Image">
        </div>

        <h1 class="main-title">
            <span class="highlight">⭐ [B]</span> Impact Journey: 디지털새싹의 발자취
        </h1>

        <div class="instruction-text">
            * 동작하지 않을 때는 파이보의 머리를 터치해주세요~
        </div>

        <div class="controls">
            <button class="start-btn" onclick="playRobot()">START</button>

            <div class="volume-container">
                <input type="range" id="volume-slider" min="0" max="100" value="100" oninput="updateVolumeDisplay(this.value)">
                <span id="volume-display">100</span>
            </div>

            <button class="fullscreen-btn" onclick="toggleFullScreen()" id="fullscreen-btn">⛶ Fullscreen</button>
        </div>
    </div>

    <script>
        const socket = io(`http://${location.hostname}:10001`, { path: "/ws/socket.io" });
        console.log('Connected to server at', location.hostname);

        function playRobot() {
            const volume = parseInt(document.getElementById("volume-slider").value);
            socket.emit('play', { volume });
        }

        function updateVolumeDisplay(value) {
            document.getElementById("volume-display").textContent = value;
        }

        let fullscreen = false;

        function toggleFullScreen() {
            const elem = document.documentElement;
            if (!fullscreen) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
                fullscreen = true;
                document.getElementById('fullscreen-btn').innerHTML = '❌ Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
                fullscreen = false;
                document.getElementById('fullscreen-btn').innerHTML = '⛶ Fullscreen';
            }
        }
    </script>
</body>
</html>
