<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>디지털새싹의 발자취</title>
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon" />
    <script src="../static/socket.io.min.js?ver=240110v1"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* 스크롤 바를 숨깁니다 */
        }

        .content {
            text-align: center;
            width: 100vw;
            height: 100vh; /* 화면 전체 높이를 사용합니다 */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* 요소 간의 공간을 균등하게 분배 */
            padding: 10px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .image-container img {
            max-width: 45%; /* 이미지의 최대 너비를 45%로 설정 */
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            border-radius: 8px;
        }

        .main-title {
            font-size: 2.5vh; /* 화면 높이에 비례한 폰트 크기 */
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
        }

        .main-title .highlight {
            font-size: 1em;
            color: #ffbf00;
        }

        .instruction-text {
            font-size: 2vh;
            color: #777;
            margin: 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 1vh;
        }

        #volume-slider {
            width: 30vw; /* 화면 너비의 30% */
            max-width: 300px;
            accent-color: #3498db;
        }

        #volume-display {
            font-size: 2vh;
            color: #2c3e50;
            font-weight: bold;
        }

        .start-btn {
            background-color: #4CAF50;
            color: white;
            padding: 1.5vh 3vh;
            font-size: 3vh;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-btn:active {
            transform: translateY(3px);
        }

        .start-btn:hover {
            background-color: #45a049;
        }

        .fullscreen-btn {
            background-color: #b0b0b0;
            color: white;
            padding: 1vh 2vh;
            font-size: 1.8vh;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .fullscreen-btn:active {
            transform: translateY(2px);
        }

        .fullscreen-btn:hover {
            background-color: #9a9a9a;
        }

        /* 화면 크기에 따른 반응형 조정 */
        @media (max-height: 600px) {
            .main-title, .instruction-text, .start-btn, .fullscreen-btn, #volume-display {
                font-size: 1.5vh;
            }

            .start-btn {
                padding: 1vh 2vh;
            }

            .fullscreen-btn {
                padding: 0.5vh 1vh;
            }

            #volume-slider {
                width: 25vw;
            }
        }

        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }

            .image-container img {
                max-width: 80%; /* 작은 화면에서는 이미지가 너무 작아지지 않도록 조정 */
            }

            .main-title, .instruction-text, .start-btn, .fullscreen-btn, #volume-display {
                font-size: 2vh;
            }

            .start-btn {
                padding: 1.5vh 3vh;
            }

            .fullscreen-btn {
                padding: 1vh 2vh;
            }

            #volume-slider {
                width: 50vw;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="image-container">
            <img src="../static/bg1.png" alt="Robot Image">
            <img src="../static/bg2.png" alt="Character Image">
        </div>

        <h1 class="main-title">
            <span class="highlight">⭐ [B]</span> Impact Journey: 디지털새싹의 발자취
        </h1>

        <div class="instruction-text">
            * 동작하지 않을 때는 파이보의 머리를 터치해주세요~
        </div>

        <div class="controls">
            <button class="start-btn" onclick="playRobot()">START</button>

            <div class="volume-container">
                <input type="range" id="volume-slider" min="0" max="100" value="100" oninput="updateVolumeDisplay(this.value)">
                <span id="volume-display">100</span>
            </div>

            <button class="fullscreen-btn" onclick="toggleFullScreen()" id="fullscreen-btn">⛶ Fullscreen</button>
        </div>
    </div>

    <script>
        const socket = io(`http://${location.hostname}:10001`, { path: "/ws/socket.io" });
        console.log('Connected to server at', location.hostname);

        function playRobot() {
            const volume = parseInt(document.getElementById("volume-slider").value);
            socket.emit('play', { volume });
        }

        function updateVolumeDisplay(value) {
            document.getElementById("volume-display").textContent = value;
        }

        let fullscreen = false;

        function toggleFullScreen() {
            const elem = document.documentElement;
            if (!fullscreen) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
                fullscreen = true;
                document.getElementById('fullscreen-btn').innerHTML = '❌ Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
                fullscreen = false;
                document.getElementById('fullscreen-btn').innerHTML = '⛶ Fullscreen';
            }
        }
    </script>
</body>
</html>
