<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털새싹의 발자취</title>
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon" />
    <script src="../static/socket.io.min.js?ver=240110v1"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden; /* 스크롤 방지 */
        }

        /* 콘텐츠 중앙 정렬 */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 이미지 중앙 배치 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 10px; /* 이미지와 버튼 사이에 여백 */
            gap: 20px; /* 이미지 간 여백 추가 */
        }

        .image-container img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05); /* 이미지에 호버 시 확대 효과 */
        }

        /* 버튼 스타일 */
        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 50px;
            font-size: 50px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px #2e7d32;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active {
            box-shadow: none;
            transform: translateY(5px);
        }

        button:hover {
            background-color: #45a049;
        }

        /* 제목 스타일 */
        .main-title {
            font-size: 40px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* ⭐ 텍스트 강조를 위한 스타일 */
        .main-title .highlight {
            font-size: 1.2em;
            color: #ffbf00; /* 노란색으로 강조 */
        }

        /* 전체화면 버튼 스타일 */
        .fullscreen-btn {
            background-color: #888;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        /* 설명 텍스트 스타일 */
        .instruction-text {
            font-size: 18px;
            color: #555;
            margin-top: 15px;
        }

        /* 작은 화면용 미디어 쿼리 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .main-title {
                font-size: 35px;
            }

            button {
                font-size: 50px;
                padding: 20px 40px;
            }

            .fullscreen-btn {
                font-size: 16px;
                padding: 8px;
            }

            .image-container img {
                width: 150px;
            }

            .image-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="../static/bg1.png" alt="Robot Image">
        <img src="../static/bg2.png" alt="Character Image">
    </div>

    <div class="content">
        <h1 class="main-title">
            <span class="highlight">⭐ [B]</span> Impact Journey: 디지털새싹의 발자취
        </h1>
        
        <div class="button-container">
          <button onclick="playRobot()">
            Start
          </button>
        </div>
        <br><br>
        <div class="instruction-text">
            * 동작하지 않을 때는 파이보의 머리를 터치해주세요~
        </div>

        <button class="fullscreen-btn" onclick="toggleFullScreen()" id="fullscreen-btn">⛶ Fullscreen</button>
        <input type="number" id="volume-input" min="0" max="100" placeholder="100" style="font-size: 20px; padding: 5px; width: 150px; text-align: center;">
    </div>

    <script>
        const socket = io(`http://${location.hostname}:10001`, { path: "/ws/socket.io" });
        console.log('Connected to server at', location.hostname);

        function playRobot() {
            socket.emit('play');
        }

        let fullscreen = false;

        function toggleFullScreen() {
            if (!fullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Safari support
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE11 support
                    document.documentElement.msRequestFullscreen();
                }
                fullscreen = true;
                document.getElementById('fullscreen-btn').innerHTML = '❌ Exit Fullscreen';
                document.body.style.overflow = 'hidden'; // 전체 화면에서는 스크롤 방지
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari support
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE11 support
                    document.msExitFullscreen();
                }
                fullscreen = false;
                document.getElementById('fullscreen-btn').innerHTML = '⛶ Fullscreen';
                document.body.style.overflow = 'auto'; // 전체 화면 해제 시 스크롤 가능
            }
        }
    </script>

</body>
