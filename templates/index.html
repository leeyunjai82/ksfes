<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털새싹의 발자취</title>
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon" />
    <script src="../static/socket.io.min.js?ver=240110v1"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 250px; /* 이미지 크기 증가 */
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            border-radius: 8px;
        }

        .image-container img:hover {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        .main-title {
            font-size: 48px; /* 폰트 크기 증가 */
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
            white-space: nowrap; /* 줄바꿈 방지 */
        }

        .main-title .highlight {
            font-size: 1.1em;
            color: #ffbf00;
        }

        .instruction-text {
            font-size: 14px; /* 폰트 크기 감소 */
            color: #777;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 시작 버튼 스타일 */
        .start-btn {
            background-color: #b0b0b0; /* 회색으로 변경 */
            color: white;
            padding: 25px 0; /* 패딩 증가 */
            width: 350px; /* 너비 증가 */
            font-size: 32px; /* 폰트 크기 증가 */
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .start-btn:hover {
            background-color: #9e9e9e; /* 호버 시 조금 더 진한 회색 */
        }

        .start-btn:active {
            transform: translateY(3px);
        }

        /* 음량 슬라이더 및 전체화면 버튼 스타일 조정 */
        .volume-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        #volume-slider {
            width: 250px; /* 너비 감소 */
            accent-color: #3498db;
        }

        #volume-display {
            font-size: 16px; /* 폰트 크기 감소 */
            color: #2c3e50;
            font-weight: bold;
        }

        /* 전체화면 버튼 스타일 */
        .fullscreen-btn {
            background-color: #b0b0b0; /* 회색으로 변경 */
            color: white;
            padding: 10px 0; /* 패딩 감소 */
            width: 250px; /* 너비 감소 */
            font-size: 18px; /* 폰트 크기 감소 */
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .fullscreen-btn:hover {
            background-color: #9e9e9e; /* 호버 시 조금 더 진한 회색 */
        }

        .fullscreen-btn:active {
            transform: translateY(3px);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 40px; /* 작은 화면에서 폰트 크기 조정 */
            }

            .start-btn {
                font-size: 28px;
                padding: 20px 0;
                width: 300px;
            }

            .volume-container {
                margin-top: 8px;
            }

            #volume-slider {
                width: 200px;
            }

            .fullscreen-btn {
                font-size: 16px;
                padding: 8px 0;
                width: 200px;
            }

            .image-container img {
                width: 200px; /* 작은 화면에서 이미지 크기 조정 */
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="image-container">
            <img src="../static/bg1.png" alt="Robot Image">
            <img src="../static/bg2.png" alt="Character Image">
        </div>

        <h1 class="main-title">
            <span class="highlight">⭐ [B]</span> Impact Journey: 디지털새싹의 발자취
        </h1>

        <div class="instruction-text">
            * 동작하지 않을 때는 파이보의 머리를 터치해주세요~
        </div>

        <div class="controls">
            <!-- 시작 버튼 -->
            <button class="start-btn" onclick="playRobot()">▶ 시작</button>

            <!-- 음량 조절 -->
            <div class="volume-container">
                <input type="range" id="volume-slider" min="0" max="100" value="100" oninput="updateVolumeDisplay(this.value)">
                <span id="volume-display">100</span>
            </div>

            <!-- 전체화면 버튼 -->
            <button class="fullscreen-btn" onclick="toggleFullScreen()" id="fullscreen-btn">🔳 전체화면</button>
        </div>
    </div>

    <script>
        const socket = io(`http://${location.hostname}:10001`, { path: "/ws/socket.io" });
        console.log('Connected to server at', location.hostname);

        function playRobot() {
            const volume = parseInt(document.getElementById("volume-slider").value);
            socket.emit('play', { volume });
        }

        function updateVolumeDisplay(value) {
            document.getElementById("volume-display").textContent = value;
        }

        let fullscreen = false;

        function toggleFullScreen() {
            if (!fullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                fullscreen = true;
                document.getElementById('fullscreen-btn').innerHTML = '❌ 전체화면 종료';
                document.body.style.overflow = 'hidden';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreen = false;
                document.getElementById('fullscreen-btn').innerHTML = '🔳 전체화면';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
